<ng-container *ngIf="dataToView().length>0;">
<table mat-table [dataSource]="dataToView()" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa produktu </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Kategoria </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Ilość </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
  

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Cena za produkt </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="total_price">
      <th mat-header-cell *matHeaderCellDef> Całkowita cena </th>
      <td mat-cell *matCellDef="let element"> {{element.price * element.quantity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Usuń produkt </th>
      <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="deleteProduct(element.id)">Usuń</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
